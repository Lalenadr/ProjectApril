<!doctype html>
<html lang="en">
  <head>
    <title>Jumbotron</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

    .jumbotron {background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,0.9668242296918768) 0%, rgba(103,9,121,0.40940126050420167) 20%, rgba(0,212,255,1) 100%);}

    </style>

</head>
  <body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Click me</a>
        </p>
      </div>

<div class="container ml-2 mr-2">
    <div class="row">
        <div class="col-4">
            <label>First name</label>
            <input type="text" class="form-control" id="username" />
        </div>
        <div class="col-4">
            <label>Last name</label>
            <input type="password" class="form-control" id="password" />
        </div>
        <div class="col-4"></div>
    </div>
    <br>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFileLang">
        <label class="custom-file-label" for="customFileLang">Upload your file here</label>
      </div>
      <br>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
